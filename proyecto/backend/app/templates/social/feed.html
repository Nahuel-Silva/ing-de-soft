{% extends 'social/layout.html' %}

{% load humanize %}

{% block content %}

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="{{ post.user.profile.image.url }}">
        <div>
            <h2 class="username"><a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a></h2>
            <i class="clock"></i>
            <div>
                <img src="{{ post.imagen_album.url }}">
            </div>
            <div class="album"><a>{{ post.title }}</a></div>
            <div><time data-time="#">{{ post.timestamp|naturaltime }}</time></div>
        </div>
    </div>
</article>

{% endfor %}

{% endblock %}
